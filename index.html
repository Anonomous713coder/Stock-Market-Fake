<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #34495e;
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }
        .stock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .stock {
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .stock h2 {
            font-size: 18px;
            color: #2980b9;
        }
        .stock p {
            font-size: 14px;
            color: #34495e;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .headline {
            font-weight: bold;
            font-size: 18px;
            color: #e74c3c;
            margin-top: 20px;
        }
        canvas {
            background: white;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            height: 400px;
            margin-top: 30px;
        }
        .info {
            font-size: 18px;
            color: #34495e;
        }
        .percent-change {
            font-size: 16px;
            color: #16a085;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Stock Market Simulation</h1>
    <p class="info">Hour: <span id="hour">1</span> | Money: $<span id="money">100</span></p>
    <p class="percent-change" id="percent-change">Percent Change: 0%</p>

    <div class="container">
        <div class="stock-container">
            <div class="stock">
                <h2>ACD - American Chicken Department</h2>
                <p>Price: $<span id="acd-price">10</span></p>
                <p>Owned: <span id="acd-owned">0</span></p>
                <button onclick="buyStock('ACD')">Buy</button>
                <button onclick="sellStock('ACD')">Sell</button>
            </div>

            <div class="stock">
                <h2>FFI - Federal Fart Intercorps</h2>
                <p>Price: $<span id="ffi-price">15</span></p>
                <p>Owned: <span id="ffi-owned">0</span></p>
                <button onclick="buyStock('FFI')">Buy</button>
                <button onclick="sellStock('FFI')">Sell</button>
            </div>
        </div>

        <canvas id="stockChart"></canvas>
    </div>

    <p class="headline" id="headline">No news today.</p>

    <script>
        let hour = 1;
        let money = 100;
        let initialPrices = { ACD: 10, FFI: 15 };
        let stocks = {
            ACD: { price: 10, owned: 0, history: [], dividendRate: 0.1 },
            FFI: { price: 15, owned: 0, history: [], dividendRate: 0.05 }
        };
        let headlines = [
            { text: "Chicken prices soar!", effect: { ACD: 5 } },
            { text: "Fart gas shortage impacts FFI!", effect: { FFI: -5 } },
            { text: "Stock market stable.", effect: {} },
            { text: "Chicken farm disaster!", effect: { ACD: -10 } },
            { text: "Massive government contract for FFI!", effect: { FFI: 10 } },
            { text: "Market crash!", effect: { ACD: -20, FFI: -20 }, rare: true },
            { text: "Massive drought hits chicken production!", effect: { ACD: -15 } },
            { text: "FFI acquires new fart technology!", effect: { FFI: 8 } },
            { text: "New chicken farming technique boosts profits!", effect: { ACD: 10 } },
            { text: "FFI signs partnership with top oil company!", effect: { FFI: 12 } }
        ];

        function updateDisplay() {
            document.getElementById("hour").innerText = hour;
            document.getElementById("money").innerText = money.toFixed(2);
            document.getElementById("acd-price").innerText = stocks.ACD.price.toFixed(2);
            document.getElementById("ffi-price").innerText = stocks.FFI.price.toFixed(2);
            document.getElementById("acd-owned").innerText = stocks.ACD.owned;
            document.getElementById("ffi-owned").innerText = stocks.FFI.owned;

            // Calculate percent change
            let percentChange = ((stocks.ACD.price - initialPrices.ACD) / initialPrices.ACD) * 100;
            document.getElementById("percent-change").innerText = `Percent Change: ${percentChange.toFixed(2)}%`;

            updateChart();
        }

        function buyStock(stock) {
            if (money >= stocks[stock].price) {
                money -= stocks[stock].price;
                stocks[stock].owned++;
                updateDisplay();
            }
        }

        function sellStock(stock) {
            if (stocks[stock].owned > 0) {
                money += stocks[stock].price;
                stocks[stock].owned--;
                updateDisplay();
            }
        }

        function nextHour() {
            hour++;
            if (hour > 24) hour = 1; // Reset to 1 when the day ends

            let headlineOptions = headlines.filter(h => !h.rare || Math.random() < 0.001);
            let headline = headlineOptions[Math.floor(Math.random() * headlineOptions.length)];
            document.getElementById("headline").innerText = headline.text;

            // Apply price changes
            for (let stock in stocks) {
                let change = (Math.random() * 4 - 2) + (stocks[stock].price > 20 ? -1 : 1);
                stocks[stock].price += change;
                stocks[stock].price += headline.effect[stock] || 0;
                stocks[stock].price = Math.max(1, stocks[stock].price);
                stocks[stock].history.push(stocks[stock].price);
            }

            // Apply dividends
            for (let stock in stocks) {
                let dividend = stocks[stock].price * stocks[stock].dividendRate * stocks[stock].owned;
                money += dividend;
            }

            updateDisplay();
        }

        let ctx = document.getElementById("stockChart").getContext("2d");
        let stockChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    { label: "ACD Price", borderColor: "blue", fill: false, data: [] },
                    { label: "FFI Price", borderColor: "green", fill: false, data: [] }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Hour'
                        },
                        ticks: {
                            maxTicksLimit: 24
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Stock Price ($)'
                        }
                    }
                }
            }
        });

        function updateChart() {
            stockChart.data.labels.push(hour);
            stockChart.data.datasets[0].data.push(stocks.ACD.price);
            stockChart.data.datasets[1].data.push(stocks.FFI.price);
            stockChart.update();
        }

        setInterval(nextHour, 2000); // 2 seconds = 1 hour
        updateDisplay();
    </script>
</body>
</html>
