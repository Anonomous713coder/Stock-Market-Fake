<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #34495e;
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }
        .stock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .stock {
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .stock h2 {
            font-size: 18px;
            color: #2980b9;
        }
        .stock p {
            font-size: 14px;
            color: #34495e;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .headline {
            font-weight: bold;
            font-size: 18px;
            color: #e74c3c;
            margin-top: 20px;
        }
        canvas {
            background: white;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            height: 400px;
            margin-top: 30px;
        }
        .info {
            font-size: 18px;
            color: #34495e;
        }
        .percent-change {
            font-size: 16px;
            color: #16a085;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Stock Market Simulation</h1>
    <p class="info">Day: <span id="day">1</span> | Money: $<span id="money">100</span></p>
    <p class="percent-change" id="percent-change">Percent Change: 0%</p>

    <div class="container">
        <div class="stock-container">
            <div class="stock">
                <h2>ACD - American Chicken Department</h2>
                <p>Price: $<span id="acd-price">10</span></p>
                <p>Owned: <span id="acd-owned">0</span></p>
                <button onclick="buyStock('ACD')">Buy</button>
                <button onclick="sellStock('ACD')">Sell</button>
            </div>

            <div class="stock">
                <h2>JI - Jacob Intercorps</h2>
                <p>Price: $<span id="ji-price">15</span></p>
                <p>Owned: <span id="ji-owned">0</span></p>
                <button onclick="buyStock('JI')">Buy</button>
                <button onclick="sellStock('JI')">Sell</button>
            </div>
        </div>

        <canvas id="stockChart"></canvas>
    </div>

    <p class="headline" id="headline">No news today.</p>

    <script>
        let day = 1;
        let money = 100;
        let initialPrices = { ACD: 10, JI: 15 };
        let stocks = {
            ACD: { price: 10, owned: 0, history: [], dividendRate: 0.1 },
            JI: { price: 15, owned: 0, history: [], dividendRate: 0.05 }
        };
        let headlines = [
            { text: "Chicken prices soar!", effect: { ACD: 5 }, rarity: 0.1 },
            { text: "Jacob Intercorps secures major government contract!", effect: { JI: 10 }, rarity: 0.1 },
            { text: "Stock market stable.", effect: {}, rarity: 0.4 },
            { text: "Massive food contamination scandal affects ACD!", effect: { ACD: -10 }, rarity: 0.05 },
            { text: "Jacob Intercorps expands into international markets!", effect: { JI: 12 }, rarity: 0.15 },
            { text: "Market crash due to unforeseen global events!", effect: { ACD: -20, JI: -20 }, rarity: 0.02 },
            { text: "Massive drought impacts chicken production!", effect: { ACD: -15 }, rarity: 0.05 },
            { text: "Jacob Intercorps develops cutting-edge tech!", effect: { JI: 8 }, rarity: 0.1 },
            { text: "ACD reaches new distribution milestones!", effect: { ACD: 7 }, rarity: 0.1 },
            { text: "Jacob Intercorps faces labor strikes in major factories.", effect: { JI: -8 }, rarity: 0.1 },
            { text: "ACD and JI form strategic partnership!", effect: { ACD: 10, JI: 10 }, rarity: 0.05 }
        ];

        // Speech synthesis function
        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            speechSynthesis.speak(speech);
        }

        function updateDisplay() {
            document.getElementById("day").innerText = day;
            document.getElementById("money").innerText = money.toFixed(2);
            document.getElementById("acd-price").innerText = stocks.ACD.price.toFixed(2);
            document.getElementById("ji-price").innerText = stocks.JI.price.toFixed(2);
            document.getElementById("acd-owned").innerText = stocks.ACD.owned;
            document.getElementById("ji-owned").innerText = stocks.JI.owned;

            // Calculate percent change
            let percentChange = ((stocks.ACD.price - initialPrices.ACD) / initialPrices.ACD) * 100;
            document.getElementById("percent-change").innerText = `Percent Change: ${percentChange.toFixed(2)}%`;
        }

        function buyStock(stock) {
            if (money >= stocks[stock].price) {
                money -= stocks[stock].price;
                stocks[stock].owned++;
                updateDisplay();
            }
        }

        function sellStock(stock) {
            if (stocks[stock].owned > 0) {
                money += stocks[stock].price;
                stocks[stock].owned--;
                updateDisplay();
            }
        }

        function nextDay() {
            day++;
            let headlineOptions = headlines.filter(h => Math.random() < h.rarity);
            let headline = headlineOptions[Math.floor(Math.random() * headlineOptions.length)];
            document.getElementById("headline").innerText = headline.text;
            speak(headline.text); // Add voice for the news

            // Apply price changes
            for (let stock in stocks) {
                let change = (Math.random() * 4 - 2) + (stocks[stock].price > 20 ? -1 : 1);
                stocks[stock].price += change;
                stocks[stock].price += headline.effect[stock] || 0;
                stocks[stock].price = Math.max(1, stocks[stock].price);
                stocks[stock].history.push(stocks[stock].price);
            }

            // Apply dividends
            for (let stock in stocks) {
                let dividend = stocks[stock].price * stocks[stock].dividendRate * stocks[stock].owned;
                money += dividend;
            }

            updateDisplay();
        }

        let ctx = document.getElementById("stockChart").getContext("2d");
        let stockChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    { label: "ACD Price", borderColor: "blue", fill: false, data: [] },
                    { label: "JI Price", borderColor: "green", fill: false, data: [] }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Day'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Stock Price ($)'
                        }
                    }
                }
            }
        });

        function updateChart() {
            stockChart.data.labels.push(day);
            stockChart.data.datasets[0].data.push(stocks.ACD.price);
            stockChart.data.datasets[1].data.push(stocks.JI.price);
            stockChart.update();
        }

        setInterval(nextDay, 10000); // 10 seconds = 1 day
        updateDisplay();
    </script>
</body>
</html>
