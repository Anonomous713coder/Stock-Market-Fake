<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #34495e;
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }
        .stock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .stock {
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .stock h2 {
            font-size: 18px;
            color: #2980b9;
        }
        .stock p {
            font-size: 14px;
            color: #34495e;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .headline {
            font-weight: bold;
            font-size: 18px;
            color: #e74c3c;
            margin-top: 20px;
        }
        canvas {
            background: white;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            height: 400px;
            margin-top: 30px;
        }
        .info {
            font-size: 18px;
            color: #34495e;
        }
        .percent-change {
            font-size: 16px;
            color: #16a085;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Stock Market Simulation</h1>
    <p class="info">Hour: <span id="hour">1</span> | Money: $<span id="money">100</span></p>
    <p class="percent-change" id="percent-change">Percent Change: 0%</p>

    <div class="container">
        <div class="stock-container">
            <div class="stock">
                <h2>ACD - American Chicken Department</h2>
                <p>Price: $<span id="acd-price">10</span></p>
                <p>Owned: <span id="acd-owned">0</span></p>
                <button onclick="buyStock('ACD')">Buy</button>
                <button onclick="sellStock('ACD')">Sell</button>
            </div>

            <div class="stock">
                <h2>JI - Jacob Intercorps</h2>
                <p>Price: $<span id="ji-price">15</span></p>
                <p>Owned: <span id="ji-owned">0</span></p>
                <button onclick="buyStock('JI')">Buy</button>
                <button onclick="sellStock('JI')">Sell</button>
            </div>

            <div class="stock">
                <h2>D&C 005</h2>
                <p>Price: $<span id="dc005-price">12.5</span></p>
                <p>Owned: <span id="dc005-owned">0</span></p>
                <button onclick="buyStock('DC005')">Buy</button>
                <button onclick="sellStock('DC005')">Sell</button>
            </div>
        </div>

        <canvas id="stockChart"></canvas>
    </div>

    <p class="headline" id="headline">No news today.</p>

    <script>
        let hour = 1;
        let money = 100;
        let initialPrices = { ACD: 10, JI: 15, DC005: 12.5 };
        let stocks = {
            ACD: { price: 10, owned: 0, history: [], percentChange: 0, previousPrice: 10 },
            JI: { price: 15, owned: 0, history: [], percentChange: 0, previousPrice: 15 },
            DC005: { price: 12.5, owned: 0, history: [], percentChange: 0, previousPrice: 12.5 } // D&C 005 initialized
        };

        // Speech synthesis function
        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            speechSynthesis.speak(speech);
        }

        function updateDisplay() {
            document.getElementById("hour").innerText = hour;
            document.getElementById("money").innerText = money.toFixed(2);
            document.getElementById("acd-price").innerText = stocks.ACD.price.toFixed(2);
            document.getElementById("ji-price").innerText = stocks.JI.price.toFixed(2);
            document.getElementById("dc005-price").innerText = stocks.DC005.price.toFixed(2);
            document.getElementById("acd-owned").innerText = stocks.ACD.owned;
            document.getElementById("ji-owned").innerText = stocks.JI.owned;
            document.getElementById("dc005-owned").innerText = stocks.DC005.owned;

            // Calculate percent change for ACD, JI, and D&C 005
            let percentChangeACD = ((stocks.ACD.price - stocks.ACD.previousPrice) / stocks.ACD.previousPrice) * 100;
            let percentChangeJI = ((stocks.JI.price - stocks.JI.previousPrice) / stocks.JI.previousPrice) * 100;

            // Average percent change for D&C 005
            let percentChangeDC005 = ((stocks.ACD.percentChange + stocks.JI.percentChange) / 2).toFixed(2);

            document.getElementById("percent-change").innerText = `Percent Change: ACD: ${percentChangeACD.toFixed(2)}%, JI: ${percentChangeJI.toFixed(2)}%, D&C 005: ${percentChangeDC005}%`;

            updateChart();
        }

        function buyStock(stock) {
            if (money >= stocks[stock].price) {
                money -= stocks[stock].price;
                stocks[stock].owned++;
                updateDisplay();
            }
        }

        function sellStock(stock) {
            if (stocks[stock].owned > 0) {
                money += stocks[stock].price;
                stocks[stock].owned--;
                updateDisplay();
            }
        }

        function nextHour() {
            hour++;

            // Calculate new price for ACD and JI with random price fluctuations
            let changeACD = (Math.random() * 4 - 2);
            let changeJI = (Math.random() * 4 - 2);

            stocks.ACD.previousPrice = stocks.ACD.price;
            stocks.JI.previousPrice = stocks.JI.price;

            // Update stock prices
            stocks.ACD.price += changeACD;
            stocks.JI.price += changeJI;

            // Calculate percent changes
            stocks.ACD.percentChange = ((stocks.ACD.price - stocks.ACD.previousPrice) / stocks.ACD.previousPrice) * 100;
            stocks.JI.percentChange = ((stocks.JI.price - stocks.JI.previousPrice) / stocks.JI.previousPrice) * 100;

            // Calculate D&C 005 price and percent change as average of ACD and JI
            stocks.DC005.price = (stocks.ACD.price + stocks.JI.price) / 2;
            stocks.DC005.percentChange = ((stocks.ACD.percentChange + stocks.JI.percentChange) / 2);

            // Apply random news headline effect
            let headlineEffect = Math.random() < 0.5 ? -1 : 1;
            stocks.ACD.price += headlineEffect;
            stocks.JI.price += headlineEffect;

            updateDisplay();
        }

        let ctx = document.getElementById("stockChart").getContext("2d");
        let stockChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    { label: "ACD Price", borderColor: "blue", fill: false, data: [] },
                    { label: "JI Price", borderColor: "green", fill: false, data: [] },
                    { label: "D&C 005 Price", borderColor: "orange", fill: false, data: [] }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Hour'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Stock Price ($)'
                        }
                    }
                }
            }
        });

        function updateChart() {
            stockChart.data.labels.push(hour);
            stockChart.data.datasets[0].data.push(stocks.ACD.price);
            stockChart.data.datasets[1].data.push(stocks.JI.price);
            stockChart.data.datasets[2].data.push(stocks.DC005.price);
            stockChart.update();
        }

        setInterval(nextHour, 10000); // 10 seconds = 1 hour
        updateDisplay();
    </script>
</body>
</html>
