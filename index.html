<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #34495e;
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }
        .stock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .stock {
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .stock h2 {
            font-size: 18px;
            color: #2980b9;
        }
        .stock p {
            font-size: 14px;
            color: #34495e;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .headline {
            font-weight: bold;
            font-size: 18px;
            color: #e74c3c;
            margin-top: 20px;
        }
        canvas {
            background: white;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            height: 400px;
            margin-top: 30px;
        }
        .info {
            font-size: 18px;
            color: #34495e;
        }
        .percent-change {
            font-size: 16px;
            color: #16a085;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Stock Market Simulation</h1>
    <p class="info">Day: <span id="day">1</span> | Money: $<span id="money">100</span></p>
    <p class="percent-change" id="percent-change">Percent Change: 0%</p>

    <div class="container">
        <div class="stock-container">
            <div class="stock">
                <h2>ACD - American Chicken Department</h2>
                <p>Price: $<span id="acd-price">10</span></p>
                <p>Owned: <span id="acd-owned">0</span></p>
                <button onclick="buyStock('ACD')">Buy</button>
                <button onclick="sellStock('ACD')">Sell</button>
            </div>

            <div class="stock">
                <h2>JI - Jacob Intercorps</h2>
                <p>Price: $<span id="ji-price">15</span></p>
                <p>Owned: <span id="ji-owned">0</span></p>
                <button onclick="buyStock('JI')">Buy</button>
                <button onclick="sellStock('JI')">Sell</button>
            </div>

            <div class="stock">
                <h2>D&C 005</h2>
                <p>Price: $<span id="dc005-price">12.5</span></p>
                <p>Owned: <span id="dc005-owned">0</span></p>
                <button onclick="buyStock('DC005')">Buy</button>
                <button onclick="sellStock('DC005')">Sell</button>
            </div>
        </div>

        <canvas id="stockChart"></canvas>
    </div>

    <p class="headline" id="headline">No news today.</p>

    <script>
        let day = 1;
        let money = 100;
        let initialPrices = { ACD: 10, JI: 15, DC005: 12.5 };
        let stocks = {
            ACD: { price: 10, owned: 0, history: [], dividendRate: 0.1 },
            JI: { price: 15, owned: 0, history: [], dividendRate: 0.05 },
            DC005: { price: 12.5, owned: 0, history: [] } // D&C 005 initialized with average price
        };
        let headlines = [
            { text: "ACD announces major expansion into international markets.", effect: { ACD: 8 }, rarity: 0.2 },
            { text: "Jacob Intercorps faces recall of faulty technology.", effect: { JI: -7 }, rarity: 0.1 },
            { text: "ACD achieves record profits in Q2, stock price rises.", effect: { ACD: 12 }, rarity: 0.25 },
            { text: "Jacob Intercorps launches a groundbreaking new product, stock surges.", effect: { JI: 15 }, rarity: 0.3 },
            { text: "ACD suffers from bird flu outbreak, production affected.", effect: { ACD: -10 }, rarity: 0.1 },
            { text: "Jacob Intercorps secures long-term government contracts.", effect: { JI: 10 }, rarity: 0.15 },
            { text: "ACD stock drops due to failed negotiations with major retailers.", effect: { ACD: -5 }, rarity: 0.2 },
            { text: "Jacob Intercorps experiences a minor cyber attack, no data breach.", effect: { JI: -3 }, rarity: 0.05 },
            { text: "ACD stock jumps after CEO announces innovative new farming methods.", effect: { ACD: 7 }, rarity: 0.25 },
            { text: "Jacob Intercorps faces a strike from factory workers, delays in production.", effect: { JI: -6 }, rarity: 0.1 },
            { text: "ACD receives major investment from a top venture capital firm.", effect: { ACD: 9 }, rarity: 0.3 },
            { text: "Jacob Intercorps faces strong competition from new market players.", effect: { JI: -8 }, rarity: 0.2 },
            { text: "ACD reports new poultry product line, boosting stock price.", effect: { ACD: 10 }, rarity: 0.2 },
            { text: "Jacob Intercorps announces global expansion into renewable energy sector.", effect: { JI: 12 }, rarity: 0.15 },
            { text: "ACD faces supply chain issues due to natural disasters.", effect: { ACD: -15 }, rarity: 0.1 }
        ];

        // Speech synthesis function
        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            speechSynthesis.speak(speech);
        }

        function updateDisplay() {
            document.getElementById("day").innerText = day;
            document.getElementById("money").innerText = money.toFixed(2);
            document.getElementById("acd-price").innerText = stocks.ACD.price.toFixed(2);
            document.getElementById("ji-price").innerText = stocks.JI.price.toFixed(2);
            document.getElementById("dc005-price").innerText = stocks.DC005.price.toFixed(2);
            document.getElementById("acd-owned").innerText = stocks.ACD.owned;
            document.getElementById("ji-owned").innerText = stocks.JI.owned;
            document.getElementById("dc005-owned").innerText = stocks.DC005.owned;

            // Calculate percent change for ACD and JI
            let percentChangeACD = ((stocks.ACD.price - initialPrices.ACD) / initialPrices.ACD) * 100;
            let percentChangeJI = ((stocks.JI.price - initialPrices.JI) / initialPrices.JI) * 100;

            // Average percent change for D&C 005
            let percentChangeDC005 = ((stocks.ACD.price + stocks.JI.price) / 2 - initialPrices.DC005) / initialPrices.DC005 * 100;

            document.getElementById("percent-change").innerText = `Percent Change: ACD: ${percentChangeACD.toFixed(2)}%, JI: ${percentChangeJI.toFixed(2)}%, D&C 005: ${percentChangeDC005.toFixed(2)}%`;

            updateChart();
        }

        function buyStock(stock) {
            if (money >= stocks[stock].price) {
                money -= stocks[stock].price;
                stocks[stock].owned++;
                updateDisplay();
            }
        }

        function sellStock(stock) {
            if (stocks[stock].owned > 0) {
                money += stocks[stock].price;
                stocks[stock].owned--;
                updateDisplay();
            }
        }

        function nextDay() {
            day++;
            let headlineOptions = headlines.filter(h => Math.random() < h.rarity);
            let headline = headlineOptions[Math.floor(Math.random() * headlineOptions.length)];
            document.getElementById("headline").innerText = headline.text;
            speak(headline.text);

            // Apply price changes for ACD and JI
            for (let stock in stocks) {
                let change = (Math.random() * 4 - 2) + (stocks[stock].price > 20 ? -1 : 1);
                stocks[stock].price += change;
                stocks[stock].price += headline.effect[stock] || 0;
                stocks[stock].price = Math.max(1, stocks[stock].price);
                stocks[stock].history.push(stocks[stock].price);
            }

            // Update D&C 005 price as the average of ACD and JI
            stocks.DC005.price = (stocks.ACD.price + stocks.JI.price) / 2;

            updateDisplay();
        }

        let ctx = document.getElementById("stockChart").getContext("2d");
        let stockChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    { label: "ACD Price", borderColor: "blue", fill: false, data: [] },
                    { label: "JI Price", borderColor: "green", fill: false, data: [] },
                    { label: "D&C 005 Price", borderColor: "orange", fill: false, data: [] }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Day'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Stock Price ($)'
                        }
                    }
                }
            }
        });

        function updateChart() {
            stockChart.data.labels.push(day);
            stockChart.data.datasets[0].data.push(stocks.ACD.price);
            stockChart.data.datasets[1].data.push(stocks.JI.price);
            stockChart.data.datasets[2].data.push(stocks.DC005.price);
            stockChart.update();
        }

        setInterval(nextDay, 10000); // 10 seconds = 1 day
        updateDisplay();
    </script>
</body>
</html>
