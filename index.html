<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #34495e;
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            max-width: 1400px;
            margin: 20px;
        }
        .stock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .stock {
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .stock h2 {
            font-size: 18px;
            color: #2980b9;
        }
        .stock p {
            font-size: 14px;
            color: #34495e;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .headline {
            font-weight: bold;
            font-size: 18px;
            color: #e74c3c;
            margin-top: 20px;
        }
        canvas {
            background: white;
            border-radius: 10px;
            max-width: 1000px;
            width: 100%;
            height: 500px;
            margin-top: 30px;
        }
        .info {
            font-size: 18px;
            color: #34495e;
        }
    </style>
</head>
<body>

    <h1>Stock Market Simulation</h1>
    <p class="info">Day: <span id="day">1</span> | Money: $<span id="money">100</span></p>

    <div class="container">
        <div class="stock-container">
            <div class="stock">
                <h2>JI - Jacob Intercorps</h2>
                <p>Price: $<span id="ji-price">15</span></p>
                <p>Owned: <span id="ji-owned">0</span></p>
                <p>Total Spent: $<span id="ji-spent">0</span></p>
                <button onclick="buyStock('JI')">Buy</button>
                <button onclick="sellStock('JI')">Sell</button>
            </div>
            <div class="stock">
                <h2>GNL - Galactic Neo Labs</h2>
                <p>Price: $<span id="gnl-price">25</span></p>
                <p>Owned: <span id="gnl-owned">0</span></p>
                <p>Total Spent: $<span id="gnl-spent">0</span></p>
                <button onclick="buyStock('GNL')">Buy</button>
                <button onclick="sellStock('GNL')">Sell</button>
            </div>
            <div class="stock">
                <h2>D&C 005 - Market Index</h2>
                <p>Price: $<span id="dc-price">20</span></p>
                <p>Owned: <span id="dc-owned">0</span></p>
                <p>Total Spent: $<span id="dc-spent">0</span></p>
                <button onclick="buyStock('DC')">Buy</button>
                <button onclick="sellStock('DC')">Sell</button>
            </div>
        </div>
        <canvas id="stockChart"></canvas>
    </div>

    <p class="headline" id="headline">No news today.</p>

    <script>
        let day = 1;
        let money = 100;
        let stocks = {
            JI: { price: 15, owned: 0, spent: 0, dividendRate: 0.05 },
            GNL: { price: 25, owned: 0, spent: 0, dividendRate: 0.08 },
            DC: { price: 20, owned: 0, spent: 0, dividendRate: 0.04 }
        };
        let headlines = [
            "Tech breakthrough boosts GNL!",
            "Government contract awarded to JI!",
            "Stock market shows stable growth.",
            "Economic uncertainty causes fluctuations.",
            "Investor confidence skyrockets!",
            "Regulatory issues affect major stocks.",
            "GNL announces space colonization plans!",
            "JI secures major international deal!",
            "Major cyberattack disrupts market!",
            "New energy discovery revolutionizes industry!"
        ];

        function updateNews() {
            let headline = headlines[Math.floor(Math.random() * headlines.length)];
            document.getElementById("headline").innerText = headline;
            let speech = new SpeechSynthesisUtterance(headline);
            speechSynthesis.speak(speech);
        }

        function distributeDividends() {
            let totalDividends = 0;
            for (let stock in stocks) {
                totalDividends += stocks[stock].owned * stocks[stock].price * stocks[stock].dividendRate;
            }
            money += totalDividends;
        }

        function nextDay() {
            day++;
            distributeDividends();
            updateNews();
            updateDisplay();
        }

        setInterval(nextDay, 5000);
        updateDisplay();
    </script>
</body>
</html>
